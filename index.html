<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayflower District Court for the County of Clark</title>

    <meta property="og:title" content="Mayflower District Court - Orders"/>
    <meta property="og:description" content="Access the latest court orders and documents."/>

</head>
<body>
    <center><img width="100" src="https://i.imgur.com/Cw65AfX.png">
    <h1>Mayflower District Court for the County of Clark</h1>
    <h3>Courtroom 103 - Hon. krabzatonin</h3></center>
    <p>Welcome to the very basic webpage for courtroom 103 in the Mayflower District Court for the County of Clark. Here, you can find rulings, orders, and other documents published by me.</p>
    <h1>Orders</h1>
    <ul id="pdf-list">
        <!-- PDF links will be populated here -->
    </ul>

    <script>
        const pdfFolder = 'https://github.com/krabzholder/Mayflower-District-Court-for-the-County-of-Clark-krabzatonin-courtroom/blob/main/orders/';
        
        const pdfFiles = [
            'turasdgntabl.pdf',
            'sdfghsdfh.pdf',
            'CR-0006-24 Summons.pdf',
            'turntabl.pdf'
        ];

        function updatePDFList() {
            const pdfList = document.getElementById('pdf-list');
            pdfList.innerHTML = '';

            pdfFiles.forEach(filename => {
                const listItem = document.createElement('li');
                const pdfLink = document.createElement('a');
                pdfLink.href = pdfFolder + encodeURIComponent(filename);
                pdfLink.target = '_blank';
                pdfLink.innerHTML = `<img src="https://example.com/image.jpg" alt="PDF Image" style="width: 50px; height: auto;"/> ${filename}`; // Add image here
                listItem.appendChild(pdfLink);
                pdfList.appendChild(listItem);
            });
        }

        window.onload = updatePDFList;
    </script>
</body>
</html>
