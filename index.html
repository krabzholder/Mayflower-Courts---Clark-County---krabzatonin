<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayflower District Court for the County of Clark</title>
</head>
<body>
    <center><img width="100" src="https://i.imgur.com/Cw65AfX.png">
    <h1>Mayflower District Court for the County of Clark</h1>
    <h3>Courtroom 103 - krabzatonin</h3></center>
    <p>Welcome to the very basic webpage for courtroom 103 in the Mayflower District Court for the County of Clark. Here, you can find rulings, orders, and other documents published by me.</p>
    <h1>Orders</h1>
    <ul id="pdf-list">
<li><a href="./orders/CR-0006-24 Summons.pdf" target="_blank">CR-0006-24 Summons.pdf</a></li>
</ul>

    <script>
        // Specify the PDF folder URL in your GitHub repository
        const pdfFolder = 'https://github.com/krabzholder/Mayflower-District-Court-for-the-County-of-Clark-krabzatonin-courtroom/tree/main/orders/';

        // Fetch the list of PDFs from the server
        fetch('./orders/')
            .then(response => response.text())
            .then(data => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(data, 'text/html');
                const links = doc.querySelectorAll('a');

                // Get the PDF list container
                const pdfList = document.getElementById('pdf-list');

                links.forEach(link => {
                    const href = link.getAttribute('href');
                    if (href.endsWith('.pdf')) {
                        const listItem = document.createElement('li');
                        const pdfLink = document.createElement('a');
                        pdfLink.href = pdfFolder + href;
                        pdfLink.target = '_blank';
                        pdfLink.textContent = href;
                        listItem.appendChild(pdfLink);
                        pdfList.appendChild(listItem);
                    }
                });
            })
            .catch(error => console.error('Error fetching PDF list:', error));
    </script>
</body>
</html>
