name: Update PDF List

on:
  push:
    paths:
      - 'orders/**'  # Trigger action when PDFs are added or changed in the orders folder

jobs:
  update-pdf-list:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.x' # Specify your Ruby version

      - name: Install dependencies
        run: |
          gem install bundler
          bundle install

      - name: Build Jekyll Site
        run: |
          bundle exec jekyll build

      - name: Run PDF list update script
        run: python update_pdf_list.py  # This runs the Python script

      - name: Wait before committing changes
        run: sleep 20  # Wait for 60 seconds

      - name: Commit updated index.html
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add index.html
          git commit -m "Auto-update PDF list in index.html" || echo "No changes to commit"
          git push || echo "Nothing to push, might be already up-to-date"
