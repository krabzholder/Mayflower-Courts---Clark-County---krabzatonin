    <script>
      const repoOwner = 'krabzholder';  
      const repoName = 'Mayflower-District-Court-for-the-County-of-Clark-krabzatonin-courtroom';

      async function fetchFileList(folderPath, listId) {
        const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${folderPath}`;
        try {
          const response = await fetch(apiUrl);
          if (!response.ok) throw new Error(`Failed to fetch file list from ${folderPath}`);
          const files = await response.json();
          updateFileList(files, listId);
        } catch (error) {
          console.error(error);
        }
      }


      function updateFileList(files, listId) {
        const fileList = document.getElementById(listId);
        fileList.innerHTML = '';  

        files.forEach(file => {
          const listItem = document.createElement('li');
          const fileLink = document.createElement('a');
          

          fileLink.href = `https://github.com/${repoOwner}/${repoName}/blob/main/${encodeURIComponent(file.path)}`;
          fileLink.textContent = file.name;
          fileLink.target = '_blank'; 
          listItem.appendChild(fileLink);
          fileList.appendChild(listItem);
        });
      }


      fetchFileList('rulings', 'rulings');
      fetchFileList('orders', 'orders');
      fetchFileList('other', 'other');
    </script>
